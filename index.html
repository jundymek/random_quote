<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css">
        <link href="css/mystyle.css" rel="stylesheet">
        <title>Document</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/quotes.js"></script>
    </head>
    <body>
    <div class="container vertical-center">
        <div class="text-center">
            <blockquote class="blockquote"><span id="quote"></span><br>
            <span class="author"></span>
            </blockquote> 
            <button class="btn btn-responsive fa fa-quote-right fa-2x
            btn-success"
            onclick="randomQuote()"> Random quote</button>
            <button class="btn btn-responsive fa fa-twitter fa-2x btn-info"
            onclick="tweet()"> Tweet</button>
        </div>
    </div>    
    </body>
</html>
